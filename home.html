<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/Spotify_favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ef9a692198.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar ">
            <div class="logo">
                <a href="">
                    <img src="./assets/Spotify Logo.png" alt="Logo">
                </a>
            </div>

            <div class="navigation">
                <ul>
                    <li>
                        <a href="index.html">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <span class="fa fa-search" ></span>
                            <span  >Search</span>
                        </a>
                    </li>
                    </li>
                    <li>
                        <a href="index.html">
                            <span class="fa fas fa-book"></span>
                            <span>Your Library</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="navigation">
                <ul>
                    <li>
                        <a href="show.html">
                            <span class="fa fa-home"></span>
                            <span>Create Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-heart"></span>
                            <span>Liked Songs</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="policies">
                <ul>
                    <li>
                        <a href="">Cookies</a>
                    </li>
                    <li>
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </div>


           </div>

         <div class="  col-md-9 main-container ">
            <div class="topbar">
                <div class="prev-next-buttons">
                    <button type="button" class="fa fas fa-chevron-left"></button>
                    <button type="button" class="fa fas fa-chevron-right"></button>
                </div>

                <div class="navbar">
                    <ul>
                        <li>
                            <a href="">Sign Up</a>
                        </li>
                    </ul>
                    <button type="button">Login</button>
                </div>
            </div>
            <div class="Recent-playlists">
                    
                <div class="list"></div>
            </div>
            <div class="spotify-playlists">
                <div class="title">
                    <h2>Spotify Playlists</h2>
                    <a href="#" >Show All</a>
                </div>
                <div id="playlist-container" class="playlist-container">
                <div class="list"></div>
            </div>

          
          <div class="preview">
                <div class="text">
                    <h6>Preview of Spotify</h6>
                    <p>Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
                </div>

                <div class="button">
                    <button type="button">Sign up free</button>
                </div>
            </div>
          </div>

        </div>
      
       
    </div>
    <script src="script.js"></script>


</body>

</html>
