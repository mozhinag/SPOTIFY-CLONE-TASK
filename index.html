<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTIFY CLONE TASK</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/Spotify_favicon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/ef9a692198.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <!-- sidebar content -->

          <div class="logo">
            <a href="">
              <img src="./assets/Spotify Logo.png" alt="Logo" />
            </a>
          </div>

          <div class="navigation">
            <ul>
              <li>
                <a href="home.html">
                  <span class="fa fa-home"></span>
                  <span>Home</span>
                </a>
              </li>

              <li>
                <a href="index.html">
                  <span class="fa fas fa-book"></span>
                  <span>Your Library</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="navigation">
            <ul>
              <li>
                <a href="index.html">
                  <span class="fa fa-home"></span>
                  <span>Create Playlist</span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="fa fa-heart"></span>
                  <span>Liked Songs</span>
                  <div class="liked-songs-container"></div>
                </a>
              </li>
            </ul>
          </div>
          <div class="policies">
            <ul>
              <li>
                <a href="">Cookies</a>
              </li>
              <li>
                <a href="">Privacy</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 main-container">
          <!--main container content  -->

          <div class="topbar">
            <div class="search-box">
              <div class="row">
                <input
                  type="text"
                  id="input"
                  placeholder="Search"
                  autocomplete="off"
                />
              </div>
              <div
                class="result-box"
                id="searchResults"
                onclick="handleSearchIconClick()"
              ></div>
            </div>

            <div class="navbar">
              <ul>
                <li>
                  <a href="">Sign Up</a>
                </li>
              </ul>
              <button type="button">Login</button>
            </div>
          </div>

          <div class="spotify-playlists">
            <div class="title">
              <h2>Spotify Playlists</h2>
              <a href="#" id="showAllLink"
                >Show All
                <div class="prev-next-buttons">
                  <button
                    type="button"
                    class="fa fa-chevron-left"
                    id="prevButton"
                  ></button>
                  <button
                    type="button"
                    class="fa fa-chevron-right"
                    id="nextButton"
                  ></button>
                </div>
              </a>
            </div>

            <div class="list"></div>
          </div>
          <div class="Recent-playlists">
            <h2>Recently Played</h2>
            <div class="list"></div>
          </div>
          <div class="footer">
            <div>
              <h3>Company</h3>
              <ul>
                <li>
                  <p>About</p>
                </li>
                <li>
                  <p>Jobs</p>
                </li>
                <li>
                  <p>For the Record</p>
                </li>
              </ul>
            </div>
            <div>
              <h3>Comunities</h3>
              <ul>
                <li>
                  <p>For Artists</p>
                </li>
                <li>
                  <p>Developers</p>
                </li>
                <li>
                  <p>Vendors</p>
                </li>
              </ul>
            </div>
            <div>
              <h3>Useful links</h3>
              <ul>
                <li>
                  <p>Support</p>
                </li>
                <li>
                  <p>Free Mobile App</p>
                </li>
              </ul>
            </div>
            <div class="footelogo">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <!-- bottom content  -->
        <div class="bottom">
          <div class="progress-bar-container">
            <input
              type="range"
              name="range"
              id="myProgressBar"
              min="0"
              value="0"
              max="100"
            />

            <div class="now-playing">
              <img id="nowPlayingImage" src="" alt="Now Playing" />
            </div>
          </div>

          <div class="icons">
            <i class="fa fa-2x fa-backward" aria-hidden="true"></i>
            <i
              class="fa fa-2x fa-play-circle-o"
              id="masterPlay"
              aria-hidden="true"
            ></i>
            <i class="fa fa-2x fa-forward" aria-hidden="true"></i>
          </div>
          <div class="vol-icon">
            <i
              class="fa fa-2x fa-volume-up"
              id="volumeIcon"
              aria-hidden="true"
            ></i>
            <input
              type="range"
              id="volumeControl"
              min="0"
              max="100"
              step="0.1"
              value="100"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="path/to/bootstrap.bundle.min.js"></script> -->

    <script src="script.js"></script>
  </body>
</html>
